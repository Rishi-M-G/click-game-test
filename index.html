<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Hunt Runner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            background: lightblue;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <h1>Job Hunt Runner</h1>
    <p>Press Space to Jump! Avoid the hurdles and reach the job offer!</p>
    <canvas id="gameCanvas" width="800" height="300"></canvas>

    <script>
        // Basic setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game Variables
        let gameOver = false;
        let score = 0;
        let jumpHeight = 0;
        let jumping = false;

        // Character setup with your sprite
        const character = {
            x: 50,
            y: 250,
            width: 50,  // Adjust these to match your sprite's dimensions
            height: 50,
            sprite: new Image(),
            jump: false
        };

        // Load your sprite image (replace with your sprite's URL or path)
        character.sprite.src = 'me.png'; // <- Replace this with the path to your sprite image
        let spriteLoaded = false;

        // Ensure the image is loaded before drawing
        character.sprite.onload = function() {
            spriteLoaded = true;
        };

        // Hurdle setup
        const hurdles = [];
        const hurdleWidth = 20;
        const hurdleHeight = 40;
        const hurdleGap = 200;
        let hurdleSpeed = 5;

        // Jumping function
        function handleJump() {
            if (!jumping) {
                jumping = true;
                jumpHeight = 100; // Jump to 100px height
            }
        }

        // Key controls
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                handleJump();
            }
        });

        // Hurdle creation
        function createHurdle() {
            hurdles.push({
                x: canvas.width,
                y: canvas.height - hurdleHeight
            });
        }

        // Draw character sprite
        function drawCharacter() {
            if (spriteLoaded) {
                // Draw the character sprite image
                ctx.drawImage(character.sprite, character.x, character.y - jumpHeight, character.width, character.height);
            } else {
                // Fallback: draw a blue square if the sprite isn't loaded yet
                ctx.fillStyle = 'blue';
                ctx.fillRect(character.x, character.y - jumpHeight, character.width, character.height);
            }

            // Handle jump mechanics
            if (jumpHeight > 0) {
                jumpHeight -= 5; // Control jump speed
            } else {
                jumping = false; // Back to ground
            }
        }

        // Draw function
        function draw() {
            if (gameOver) return;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw character
            drawCharacter();

            // Draw and update hurdles
            for (let i = 0; i < hurdles.length; i++) {
                let hurdle = hurdles[i];
                hurdle.x -= hurdleSpeed;
                ctx.fillStyle = 'red';
                ctx.fillRect(hurdle.x, hurdle.y, hurdleWidth, hurdleHeight);

                // Check for collision
                if (
                    character.x < hurdle.x + hurdleWidth &&
                    character.x + character.width > hurdle.x &&
                    character.y - jumpHeight + character.height > hurdle.y
                ) {
                    gameOver = true;
                    alert('Game Over! You hit a hurdle. Try again!');
                    document.location.reload();
                }

                // Remove hurdles that have gone off screen
                if (hurdle.x + hurdleWidth < 0) {
                    hurdles.splice(i, 1);
                    score++;
                }
            }

            // Score tracking
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText('Score: ' + score, 20, 30);

            requestAnimationFrame(draw);
        }

        // Game loop
        setInterval(createHurdle, 2000); // Generate hurdles every 2 seconds
        draw();
    </script>

</body>
</html>
